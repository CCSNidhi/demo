name: .NET

on: 
  push: 
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ] 

jobs: 
  build:
    runs-on: windows-latest  

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 7.0.x
      - name: Install MAUI workload 
        run: dotnet workload install maui
        working-directory: ./MauiApp_version/MauiApp_version
      - name: Download and Extract GitVersion
        run: |
          Invoke-WebRequest -Uri https://github.com/GitTools/GitVersion/releases/download/5.7.0/GitVersion_5.7.0.zip -OutFile GitVersion.zip
          Expand-Archive -Path GitVersion.zip -DestinationPath GitVersion
      - name: Run GitVersion
        run: .\GitVersion\gitversion.exe /config GitVersion.yml /output json /nofetch
      - name: Build
        run: dotnet publish MauiApp_version.csproj -c Release -f:net7.0-windows10.0.19041.0 /p:GenerateAppxPackageOnBuild=true 
        working-directory: ./MauiApp_version/MauiApp_version
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: maui-app-msix
          path: ./**/*.msix
          






        




