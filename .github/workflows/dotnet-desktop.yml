name: .NET

on: 
  push: 
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ] 

jobs: 
  build:
    runs-on: windows-latest  

    container:
      image: mcr.microsoft.com/dotnet/sdk:7.0 # Use the appropriate version

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup .NET
        run: dotnet --version
      - name: Install MAUI workload 
        run: dotnet workload install maui
        working-directory: ./MauiApp_version/MauiApp_version
      - name: Run GitVersion
        run: dotnet tool install -g GitVersion.Tool
      - name: Display GitVersion Version
        run: gitversion --version
      - name: Build
        run: dotnet publish MauiApp_version.csproj -c Release -f:net7.0-windows10.0.19041.0 /p:GenerateAppxPackageOnBuild=true 
        working-directory: ./MauiApp_version/MauiApp_version
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: maui-app-msix
          path: ./**/*.msix
        




