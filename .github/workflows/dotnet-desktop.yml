name: .NET

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 7.0.x

      - name: Install MAUI workload 
        run: dotnet workload install maui
        working-directory: ./MauiApp_version/MauiApp_version

      - name: Determine Version
        id: determine_version
        run: |
          $LAST_COMMIT_MESSAGE=$(git log -1 --pretty=format:%s)
          if ($LAST_COMMIT_MESSAGE -match "\[major\]") {
            Write-Output "##vso[task.setvariable variable=new_version]major"
          } elseif ($LAST_COMMIT_MESSAGE -match "\[minor\]") {
            Write-Output "##vso[task.setvariable variable=new_version]minor"
          } else {
            Write-Output "##vso[task.setvariable variable=new_version]patch"
          }

      - name: Use New Version
        run: |
          $VERSION=$env:new_version
          Write-Output "Using version: $VERSION"

      - name: Build
        run: |
          VERSION=$env:new_version
          dotnet publish MauiApp_version.csproj -c Release -f:net7.0-windows10.0.19041.0 /p:GenerateAppxPackageOnBuild=true /p:Version=$VERSION
        working-directory: ./MauiApp_version/MauiApp_version

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: maui-app-msix
          path: ./**/*.msix
          






        




