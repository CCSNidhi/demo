name: .NET

on: 
  push:
    branches:
      - main
 
jobs:
  build:
    runs-on: Windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: '1'  # Set fetch depth to 1

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 7.0.x

      - name: Install MAUI workload 
        run: dotnet workload install maui
        working-directory: ./MauiApp_version/MauiApp_version
      
 
  auto-versioning:
    name: Automatic Versioning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      - name: Run GitOps AutoVer Action
        id: autover
        uses: AlexAtkinson/github-action-gitops-autover@0.1.7
      
      - name: Display Version Outputs
        run: |
          echo "New Version: ${{ steps.autover.outputs.new-version }}"
          echo "Previous Version: ${{ steps.autover.outputs.previous-version }}"
        
      - name: Build
        run: |
        
         dotnet publish MauiApp_version.csproj -c Release -f:net7.0-windows10.0.19041.0 /p:GenerateAppxPackageOnBuild=true /p
         working-directory: ./MauiApp_version/MauiApp_version
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: maui-app-msix
          path: ./**/*.msix




        




