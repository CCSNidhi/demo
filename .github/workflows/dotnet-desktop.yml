name: .NET

on:
  push: 
    branches:
      - main

jobs:
  build:
    runs-on: Windows-latest
    env:
         VERSION_FILE_NAME: 'VERSION'
         VERSION_BUMP_FILE: 'version_fragment'
   
         ACTIONS_ALLOW_UNSECURE_COMMANDS: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
 
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 7.0.x

      - name: Install MAUI workload  
        run: dotnet workload install maui
        working-directory: ./MauiApp_version/MauiApp_version
        
         
 
      - name: Get Commit Message
        id: getCommitMessage
        run: echo "::set-output name=message::$(git log --format=%B -n 1 $GITHUB_SHA)"

      - name: Determine Version Bump
        id: determineBump
        run: |
          commitMessage=${{ steps.getCommitMessage.outputs.message }}
          if [[ $commitMessage =~ major ]]; then
            echo "::set-output name=bump::major"
          elif [[ $commitMessage =~ minor ]]; then
            echo "::set-output name=bump::minor"
          elif [[ $commitMessage =~ patch ]]; then
            echo "::set-output name=bump::patch"
          else
            echo "::set-output name=bump::none"
          fi
        shell: bash

     
      - name: Generate versions
        uses: HardNorth/github-version-generate@v1.3.0
        id: getVersion
        with:
          version-source: file
          version-file: VERSION        # Use the filename directly
          next-version-increment-patch: ${{ env.bump == 'patch' }}
          next-version-increment-minor: ${{ env.bump == 'minor' }}
          next-version-increment-major: ${{ env.bump == 'major' }}
        env:
          VERSION_BUMP_FILE: VERSION.env
      - name: Build
        run: |
        
         dotnet publish MauiApp_version.csproj -c Release -f:net7.0-windows10.0.19041.0 /p:GenerateAppxPackageOnBuild=true /p
        working-directory: ./MauiApp_version/MauiApp_version
      - name: Show version fragment
        run: |
         echo "Version fragment: $VERSION_FRAGMENT"
      
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: maui-app-msix
          path: ./**/*.msix  




        




