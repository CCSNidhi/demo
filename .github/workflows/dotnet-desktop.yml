name: .NET

on: 
  push: 
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs: 
  build:
    runs-on: windows-latest  

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 7.0.x
          working-directory: ./MauiApp_version/MauiApp_version
      - name: MAUIAppVersion
        uses: managedcode/MAUIAppVersion@v1
        with:
          csproj: MauiApp_version.csproj
          version: ${{ github.run_number }}
          displayVersion: '1.0.0'
          working-directory: ./MauiApp_version/MauiApp_version
      - name: Install MAUI workload 
        run: dotnet workload install maui
        working-directory: ./MauiApp_version/MauiApp_version
      
      - name: Get Last Commit Message
        id: commit_message
        run: |
          $COMMIT_MESSAGE = $(git log -1 --pretty=format:%s)
          echo "::set-output name=message::$COMMIT_MESSAGE"
        working-directory: ./MauiApp_version/MauiApp_version
          
      - name: Determine Version Bump
        id: determine_bump
        run: |
          $MESSAGE = '${{ steps.commit_message.outputs.message }}'
          if ($MESSAGE -like "*Bugs*") {
            echo "::set-output name=bump::Bugs"
          } elseif ($MESSAGE -like "*minor*") {
            echo "::set-output name=bump::minor"
          } elseif ($MESSAGE -like "*patch*") {
            echo "::set-output name=bump::patch"
          } else {
            echo "::set-output name=bump::none"
          }
        working-directory: ./MauiApp_version/MauiApp_version
          
      - name: Increment Version
        id: increment_version
        run: |
          $BUMP = '${{ steps.determine_bump.outputs.bump }}'
          $CURRENT_VERSION = (Get-Content -Path MauiApp_version.csproj) -replace "(?<=<Version>).*?(?=</Version>)"
          $VERSION_PARTS = $CURRENT_VERSION -split '\.'
          
          if ($BUMP -like "*Bugs*") {
            $NEW_VERSION = "$($VERSION_PARTS[0]).$($VERSION_PARTS[1]).$($VERSION_PARTS[2] + 1)"
          } elseif ($BUMP -like "*minor*") {
            $NEW_VERSION = "$($VERSION_PARTS[0]).$($VERSION_PARTS[1] + 1).0"
          } elseif ($BUMP -like "*patch*") {
            $NEW_VERSION = "$($VERSION_PARTS[0]).$($VERSION_PARTS[1]).$($VERSION_PARTS[2] + 1)"
          } else {
            $NEW_VERSION = $CURRENT_VERSION
          }
          (Get-Content -Path MauiApp_version.csproj) -replace "(?<=<Version>).*?(?=</Version>)", $NEW_VERSION | Set-Content -Path MauiApp_version.csproj
        working-directory: ./MauiApp_version/MauiApp_version
          
      - name: Build
        run: dotnet publish MauiApp_version.csproj -c Release -f:net7.0-windows10.0.19041.0 /p:GenerateAppxPackageOnBuild=true 
        working-directory: ./MauiApp_version/MauiApp_version
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v2
        with:
          path: ./**/*.msix






