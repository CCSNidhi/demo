name: .NET

on: 
  push: 
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest 

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 7.0.x
      - uses: actions/checkout@v2
      - name: MAUIAppVersion
        uses: managedcode/MAUIAppVersion@v1
        with:
          csproj: MauiApp_version/MauiApp_version/MauiApp_version.csproj
           version: ${{ github.run_number }}
          displayVersion: '1.0'
      - name: Install MAUI workload
        run: dotnet workload install maui

      - name: Get Latest Commit Message
        id: get_commit_message
        run: |
          git log -1 --pretty=format:%s ${{ github.sha }} > commit_message.txt

      - name: Bump Semantic Version
        id: bump_version
        run: |
          $COMMIT_MESSAGE = Get-Content -Path commit_message.txt
          $CURRENT_VERSION = (Get-Content -Path MauiApp_version/MauiApp_version/MauiApp_version.csproj -Raw) -replace "(?<=<Version>).*?(?=</Version>)"
          $VERSION_PARTS = $CURRENT_VERSION -split '\.'
          
          if ($COMMIT_MESSAGE -match "Major") {
            $NEW_VERSION = $CURRENT_VERSION -replace "(\d+)\.(\d+)\.(\d+)", { '{0}.{1}.{2}' -f $Matches[1], [int]$Matches[2] + 1, $Matches[3] }
          } elseif ($COMMIT_MESSAGE -match "Bugs") {
            $NEW_VERSION = $CURRENT_VERSION -replace "(\d+)\.(\d+)\.(\d+)", { '{0}.{1}.{2}' -f $Matches[1], $Matches[2], [int]$Matches[3] + 1 }
          } else {
            Write-Host "Commit message did not match any patterns for version bump."
            exit 1
          }
          
          (Get-Content -Path YourAppDirectory/YourApp.csproj -Raw) -replace "(?<=<Version>).*?(?=</Version>)", $NEW_VERSION | Set-Content -Path YourAppDirectory/YourApp.csproj

      - name: Build
        run: | 
          dotnet publish MauiApp_version/MauiApp_version/MauiApp_version.csproj -c Release -f:net7.0-windows10.0.19041.0 /p:GenerateAppxPackageOnBuild=true

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v2
        with:
          path: ./**/*.msix


