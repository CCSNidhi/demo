name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 7.0.x

      - name: Set up semver tool
        uses: dsaltares/setup-semver@v1
        with:
          version: 'v1.0.0'  # Specify the version of semver tool you want to use

      - name: MAUIAppVersion
        uses: managedcode/MAUIAppVersion@v1
        with:
          csproj: MauiApp_version/MauiApp_version/MauiApp_version.csproj
          version: ${{ github.run_number }}
          displayVersion: '1.0'

      - name: Install MAUI workload
        run: dotnet workload install maui
    
      

    

      - name: Bump Semantic Version
        id: bump_version
        run: |
          # Logic to bump the semantic version using the semver tool
          CURRENT_VERSION=$(cat MauiApp_version/MauiApp_version/MauiApp_version.csproj | grep -oP '(?<=<Version>).*?(?=</Version>)')
          NEW_VERSION=$(semver bump patch $CURRENT_VERSION)
          sed -i 's/<Version>.*<\/Version>/<Version>'$NEW_VERSION'<\/Version>/' MauiApp_version/MauiApp_version/MauiApp_version.csproj
          echo "::set-output name=new_version::$NEW_VERSION"

      - name: Build
        run: |
          dotnet publish MauiApp_version/MauiApp_version.csproj -c Release -f:net7.0-windows10.0.19041.0 /p:GenerateAppxPackageOnBuild=true 

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3.1.0
        with:
          path: ./**/*.msix

