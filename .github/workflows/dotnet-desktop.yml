name: .NET

on:
  push: 
    branches:
      - main

jobs:
  build:
    runs-on: Windows-latest
    env:
         VERSION_FILE_NAME: 'VERSION'
         VERSION_BUMP_FILE: 'version_fragment'
   
         ACTIONS_ALLOW_UNSECURE_COMMANDS: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 7.0.x

      - name: Install MAUI workload  
        run: dotnet workload install maui
        working-directory: ./MauiApp_version/MauiApp_version
        
         
 
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Debug Environment Variable
        run: |
      - name: List Files in Directory
        run: |
         ls
         echo "VERSION_BUMP_FILE: $env:VERSION_BUMP_FILE"
      - name: List MauiApp_version Directory Contents
        run: ls MauiApp_version
      - name: Set environment variables
        run: |
         echo "VERSION_FRAGMENT=$(cat MauiApp_version/VERSION.env)" >> $GITHUB_ENV

      - name: Show version fragment
        run: |
         echo "Version fragment: $VERSION_FRAGMENT"

      
      - name: Get version fragment to bump
        id: getVersionFragment
        run: |
         $versionFragment = Get-Content -Raw MauiApp_version/VERSION.env
         echo "::set-output name=VERSION::$versionFragment"
         Write-Host "'$versionFragment' version will be incremented"
         Write-Host "::set-env name=VERSION_FRAGMENT::$versionFragment"
        shell: pwsh
        env:
         DOTNET_ROOT: C:\Users\runneradmin\AppData\Local\Microsoft\dotnet

      
      - name: Debug VERSION.env content
        run: |
         cat MauiApp_version/VERSION.env
      - name: Get version information from file
        id: getVersion
        run: |
          versionFragment=$(cat MauiApp_version/VERSION.env)
          echo "::set-output name=VERSION::$versionFragment"
      - name: Generate versions
        uses: HardNorth/github-version-generate@v1.3.0
        with:
         version-source: semver
         version: ${{ steps.getVersion.outputs.VERSION }}.0.0
           
     
      
      - name: Build
        run: |
        
         dotnet publish MauiApp_version.csproj -c Release -f:net7.0-windows10.0.19041.0 /p:GenerateAppxPackageOnBuild=true /p
        working-directory: ./MauiApp_version/MauiApp_version
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: maui-app-msix
          path: ./**/*.msix  




        




