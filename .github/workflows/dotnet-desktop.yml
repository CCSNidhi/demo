name: .NET

on: 
  push: 
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ] 

jobs: 
  build:
    runs-on: Windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 7.0.x
      - name: Install MAUI workload 
        run: dotnet workload install maui
        working-directory: ./MauiApp_version/MauiApp_version
      
      - name: Determine Version
        id: determine_version
        run: |
          $LAST_COMMIT_MESSAGE=$(git log -1 --pretty=format:%s)
          if ($LAST_COMMIT_MESSAGE -match "\[major\]") {
            dotnet version major
          } elseif ($LAST_COMMIT_MESSAGE -match "\[minor\]") {
            dotnet version minor
          } else {
            dotnet version patch
          }
          $NEW_VERSION=$(dotnet version show --format s)
          echo "New version: $NEW_VERSION"
          echo "##[set-output name=new_version]$NEW_VERSION"

      - name: Build
        run: dotnet publish MauiApp_version.csproj -c Release -f:net7.0-windows10.0.19041.0 /p:GenerateAppxPackageOnBuild=true 
        working-directory: ./MauiApp_version/MauiApp_version

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: maui-app-msix
          path: ./**/*.msix
          






        




