name: .NET

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: Windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Versionize
        run: npm install -g versionize

      - name: Setup git
        run: |
         git config --local user.email "ntailorchambal@gmail.com"
         git config --local user.name "CCSNidhi"

      - name: Versionize Release
        id: versionize
        run: |
          version_number=$(versionize --changelog-all --exit-insignificant-commits)
          echo "Generated Version: $version_number"
          echo "VersionNumber=$version_number" >> $GITHUB_ENV
        continue-on-error: true
      - name: No release required
        if: steps.versionize.outcome != 'success'
        run: echo "Skipping Release. No release required."

      - name: "Create release"
        if: steps.versionize.outcome == 'success'
        uses: "actions/github-script@v5"
        with:
          github-token: "${{ secrets.GIT_TOKEN }}"
          script: |
            try {
              const tags_url = context.payload.repository.tags_url + "?per_page=1"
              const result = await github.request(tags_url)
              const current_tag = result.data[0].name
              await github.rest.repos.createRelease({
                draft: false,
                generate_release_notes: true,
                name: current_tag,
                owner: context.repo.owner,
                prerelease: false,
                repo: context.repo.repo,
                tag_name: current_tag,
              });
            } catch (error) {
              core.setFailed(error.message);
            }

      - name: Build
        run: |
          dotnet publish MauiApp_version.csproj -c Release -f:net7.0-windows10.0.19041.0 /p:GenerateAppxPackageOnBuild=true /p:Version=${{ env.VersionNumber }}
        working-directory: ./MauiApp_version/MauiApp_version

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: maui-app-msix
          path: ./**/*.msix
        





        




