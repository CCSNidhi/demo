name: .NET

on:
  push:
    branches:
      - main
 
jobs:
  build:
    runs-on: Windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: '1'  # Set fetch depth to 1

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 7.0.x

      - name: Install MAUI workload 
        run: dotnet workload install maui
        working-directory: ./MauiApp_version/MauiApp_version
      - name: Automatic Versioning
        uses: nicupavel/action-files-version-increment@v3
      - name: Get the output time
        run: echo "The time was ${{ steps.versioning_job.outputs.time }}"
      - name: Get list of modified files
        run: echo "Modified files ${{ steps.versioning_job.outputs.modified_files }}"
      - id: commit_if_modified
        name: Commit metadata file
        if: steps.versioning_job.outputs.modified_files
        run: |
          git config --local user.email "$GITHUB_ACTOR@users.ntailorchambal@gmail.com"
          git config --local user.name "$CCSNidhi"
          git commit -am "Versioning for ${{ steps.versioning_job.outputs.modified_files }}"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.head_ref }}
      
      - name: Build
        run: |
        
         dotnet publish MauiApp_version.csproj -c Release -f:net7.0-windows10.0.19041.0 /p:GenerateAppxPackageOnBuild=true /p
        working-directory: ./MauiApp_version/MauiApp_version
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: maui-app-msix
          path: ./**/*.msix




        




