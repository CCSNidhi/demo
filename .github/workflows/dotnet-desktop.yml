name: .NET

on:
  push:
    branches: 
      - main

jobs:
  build:
    runs-on: Windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 7.0.x

      - name: Install MAUI workload 
        run: dotnet workload install maui
        working-directory: ./MauiApp_version/MauiApp_version

      - name: Install Versionize
        run: dotnet tool install --global Versionize

      - name: Setup git
        run: |
          git config --local user.email "ntailorchambal@gmail.com"
          git config --local user.name "CCSNidhi"

      - name: Set Latest Tag Name
        id: set-latest-tag
        run: |
          echo "LATEST_TAG_NAME=$(steps.get-latest-tag.outputs.LATEST_TAG_NAME)" >> $GITHUB_ENV

      - name: Add Latest Tag Name Comment
        if: success()
        uses: actions/github-script@v5
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
          script: |
            const issueOrPullRequestNumber = context.issue.number;
            const latestTag = process.env.LATEST_TAG_NAME;
            const commentBody = `Latest Tag Name: ${latestTag}`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueOrPullRequestNumber,
              body: commentBody
            });











      - name: Versionize Release
        id: versionize
        run: dotnet versionize --changelog-all --exit-insignificant-commits
        continue-on-error: true

      - name: No release required
        if: steps.versionize.outcome != 'success'
        run: echo "Skipping Release. No release required."
     
      - name: Create Release
        if: steps.versionize.outcome == 'success'
        uses: actions/github-script@v5
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
          script: |
            try {
              const current_tag = "${{ steps.get-latest-tag.outputs.LATEST_TAG_NAME }}";
              await github.rest.repos.createRelease({
                draft: false,
                generate_release_notes: true,
                name: current_tag,
                owner: context.repo.owner,
                prerelease: false,
                repo: context.repo.repo,
                tag_name: current_tag,
              });
            } catch (error) {
              core.setFailed(error.message);
            }
      
      - name: Build and Publish
        run: |
          dotnet publish MauiApp_version.csproj -c Release -f:net7.0-windows10.0.19041.0 /p:GenerateAppxPackageOnBuild=true /p
        working-directory: ./MauiApp_version/MauiApp_version

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: maui-app-msix
          path: ./**/*.msix      





        




